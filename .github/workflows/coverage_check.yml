name: Coverage Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Utils
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - id: last_coverage
      run: |
        echo "::set-output name=LAST_COV::$(go tool cover -func=coverage.out | tail -1 | awk '{ print $3 }' | sed s/%//g)"

    - id: this_coverage
      run: |
        go test -coverprofile=coverage.out
        echo "::set-output name=THIS_COV::$(go tool cover -func=coverage.out | tail -1 | awk '{ print $3 }' | sed s/%//g)"

    - id: coverage_dropped
      run: |
        cov_drop=$(python -c "print(float(${{steps.last_coverage.outputs.LAST_COV}}) > float(${{steps.last_coverage.outputs.LAST_COV}}))")
        echo "::set-output name=OKAY::$cov_drop"

    - name: If coverage has dropped
      if: ${{ steps.coverage_dropped.outputs.OKAY == 'False' }}
      run: |
        echo "Coverage has dropped from ${{ steps.last_coverage.outputs.LAST_COV }}% to ${{ steps.this_coverage.outputs.THIS_COV }}%"
        exit 1

    - name: If coverage has not dropped
      if: ${{ !steps.coverage_dropped.outputs.OKAY == 'True' }}
      run: |
        echo -e "Previous coverage: ${{ steps.last_coverage.outputs.LAST_COV }}\nCurrent coverage: ${{ steps.this_coverage.outputs.THIS_COV }}"

    - name: Add coverage report if okay
      uses: EndBug/add-and-commit@v7
      with:
        add: coverage.out
        message: "Update test coverage"

    - name: Convert to LCOV
      uses: jandelgado/gcov2lcov-action@v1.0.8
      with:
        infile: coverage.out
        outfile: lcov.info

    - name: Minimum coverage 100%
      uses: VeryGoodOpenSource/very_good_coverage@v1.2.0
      with:
        path: lcov.info
        min_coverage: 100
